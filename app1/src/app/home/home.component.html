<mat-toolbar color="primary">
  <img class="logo" src="../../assets/M.png" />
  <span [routerLink]="['']">MY WEB</span>
  <span class="topobar-spacer"></span>
  <div fxShow="true" fxHide.lt-md="true" class="button-row">
    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <a mat-raised-button routerLink="">
      <span>Item 1</span>
    </a>
    <a mat-raised-button routerLink="">
      <span>Item 2</span>
    </a>
    <button mat-raised-button routerLink="" [matMenuTriggerFor]="menu">
      <mat-icon>person_identity</mat-icon><span>{{username}}</span>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="login">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </button>
  </div>
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
<div>
  <mat-sidenav-container fxFlexFill class="sidebar-container">
    <mat-sidenav #sidenav fxLayout="column" fxLayoutGap="0px" style="margin-left: 0px; padding-left: 0px">
      <div fxLayout="column" class="button-row">
        <a mat-flat-button routerLink="">
          <span>Item 1</span>
        </a>
        <a mat-flat-button routerLink="">
          <span>Item 2</span>
        </a>
        <a mat-flat-button routerLink="login">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
